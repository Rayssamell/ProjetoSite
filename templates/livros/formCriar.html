{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}

{% block content %}
   
<div class="row">
    <div class="col-9">
        <div class="card">
            <div class="card-body">
                <form action="/livros/criar/" method="post">
                    {% csrf_token %}
                    <div>
                        {{ form|crispy }}
                    </div>

                    <input type="submit" class="btn btn-primary" value="Salvar">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% else %}
    <a href="/accounts/login"> </a>
{% endif %}
